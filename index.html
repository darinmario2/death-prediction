<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="shovel__.png" alt="Man with shovel" id="man-with-shovel">
            <img src="deathpit_.png" alt="Death pit" id="death-pit">
        </div>
        <div class="right-side">
            <div class="input-box">
                <h2>Death Predictor</h2>
                <input type="text" id="name" placeholder="Enter your name">
                <input type="number" id="age" placeholder="Enter your age">
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <!-- NEW LOCALITY INPUT FIELD -->
                <input type="text" id="locality" placeholder="Enter your locality">
                <input type="file" id="image">
                <input type="text" id="food" placeholder="Favorite food">
                <button id="predict-btn">Predict</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
